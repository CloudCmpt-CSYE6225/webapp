name: Tests CI

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  Tests:
    name:  Tests
    runs-on: ubuntu-latest
    environment: test

    env:
      MYSQL_USER: ${{ secrets.DB_USER }}
      MYSQL_PASSWORD: ${{ secrets.DB_PASS }}
      MYSQL_HOST: ${{ secrets.DB_HOST }}
      MYSQL_DATABASE: ${{ secrets.DB_DATABASE }}

    strategy:
      matrix:
        node-version: [21.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install MySQL
      run: |
        sudo apt update
        sudo apt install -y mysql-server

    - name: Setup MySQL
      run: |
        sudo /etc/init.d/mysql start
        mysql -h ${{secrets.DB_HOST}} -u${{secrets.DB_USER}} -p${{secrets.DB_PASS}} -e "CREATE DATABASE ${{ secrets.DB_DATABASE }};"

    - name: Install Dependencies
      run: npm ci

    - name: Run Integration Tests
      run: npm test -- --detectOpenHandles --verbose --forceExit

    - name: Drop DB
      if: always()
      run: mysql -h ${{secrets.DB_HOST}} -u ${{ secrets.DB_USER }} -p${{ secrets.DB_PASS }} -e "DROP DATABASE IF EXISTS ${{ secrets.DB_DATABASE }};"
